<!DOCTYPE html>

<html lang="en">


<head>

	
	<meta charset="utf-8">
	<title>My Gym </title>

	<link rel="stylesheet" href="css/zerogrid.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/menu.css">


</head>

<body>
	<div class="wrap-body">

		<header>
			<div class="wrap-header zerogrid">
				<div class="row">
					<div id="cssmenu">
						<ul>
							<li class='active'><a href="index.html">Home</a></li>
							<li><a href="blog.html">schedule</a></li>
							<li><a href="about.html">About</a></li>
							<li><a href="price.html">Price</a></li>
							<li><a href="contact.html">Contact</a></li>
							<li><a href="classes.html">Classes</a></li>
							
						</ul>
					</div>
					<a href='index.html' class="logo"><img src="images/logo.png" /></a>
				</div>
			</div>
		</header>



		<section id="container">
			<div class="zerogrid">
				<div class="wrap-container clearfix">
					<div id="main-content">
						<div class="wrap-box">
							<!--Start Box-->
							<div class="row">
								<div class="col-2-3">
									<div class="wrap-col">
										<div class="contact">
											<div class="contact-header">
												<h5>Contact Form</h5>
											</div>
											<div id="contact_form">
												<form name="form1" id="ff" method="post">
													<label class="row">
														<div class="col-1-2">
															<div class="wrap-col">
																<input type="text" name="name" id="name"
																	placeholder="Enter name" required="required" />
															</div>
														</div>
														<div class="col-1-2">
															<div class="wrap-col">
																<input type="email" name="email" id="email"
																	placeholder="Enter email" required="required" />
															</div>
														</div>
													</label>

													<label class="row">
														<div class="wrap-col">
															<textarea name="message" id="message" class="form-control"
																rows="4" cols="25" required="required"
																placeholder="Message"></textarea>
														</div>
													</label>
													<center><input class="sendButton" type="submit" name="submitcontact"
															value="Submit"></center>
												</form>
											</div>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div class="copyright">
			<div class="zerogrid wrapper">
				Copyright @ 00010939 - Designed by 00010939 <a href="#"	> ZEROTHEME</a>
				<ul class="quick-link f-right">

					<li><a href="#">Terms of Use</a></li>
				</ul>
			</div>
		</div>

		<!-- Contact -->
		<script src="./contact.js"></script>

	</div>
</body>

</html>
